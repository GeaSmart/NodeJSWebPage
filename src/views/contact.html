<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <%=title %>
    </title>
    <%- include('partials/head.html')%>
</head>

<body>
    <div class="vh-100">
        <%- include('partials/navigation.html') %>
            <div class="container p-5">
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <div class="card animate__bounceIn">
                            <div class="card-header bg-dark text-white text-center">
                                <h3>Contacto</h3>
                            </div>
                            <div class="card-body">
                                <form action="">
                                    <div class="form-group mb-3">
                                        <input type="text" class="form-control" placeholder="Ingrese e-mail">
                                    </div>
                                    <div class="form-group mb-3">
                                        <textarea rows=12 class="form-control"
                                            placeholder="Ingrese sus comentarios"></textarea>
                                    </div>
                                    <div class="form-group text-center mt-4">
                                        <input type="submit" class="btn btn-primary col-8" value="Send comments">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <%- include('partials/footer.html')%>

</body>

</html>
